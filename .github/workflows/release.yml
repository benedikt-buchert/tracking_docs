name: Create Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run tests
        run: npm test

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Create Docusaurus version
        run: |
          VERSION=$(echo ${{ github.ref_name }} | sed 's/v//')
          npm run --workspace=demo docusaurus docs:version $VERSION

      - name: Version schemas
        run: |
          VERSION=$(echo ${{ github.ref_name }} | sed 's/v//')
          # Copy schemas to versioned directory
          mkdir -p demo/static/schemas/$VERSION
          cp -r demo/static/schemas/next/* demo/static/schemas/$VERSION/
          # Update schema ids
          node packages/docusaurus-plugin-generate-schema-docs/helpers/update-schema-ids.js

      - name: Commit and push versioned files
        run: |
          git add .
          git commit -m "docs: version docs and schemas for ${{ github.ref_name }}"
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true

      - name: Publish package
        working-directory: ./packages/docusaurus-plugin-generate-schema-docs
        run: npm publish --access public --provenance
        env:
          NPM_CONFIG_PROVENANCE: true
