name: CI

on:
  pull_request:
    branches:
      - main

permissions:
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Generate docs
        run: npm run gen-docs

      - name: Run build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Validate Schemas
        run: npm run validate-schemas
